syntax = "proto3";

package im.turms.proto;

option java_package = "im.turms.turms.pojo.request";
option java_multiple_files = true;

import "google/protobuf/wrappers.proto";

message CreateGroupRequest {
    string name = 1;
    google.protobuf.StringValue intro = 2;
    google.protobuf.StringValue announcement = 3;
    google.protobuf.StringValue profile_picture_url = 4;
    google.protobuf.Int64Value group_type_id = 5;
}