syntax = "proto3";

package im.turms.proto;

option java_package = "im.turms.turms.pojo.dto";
option java_multiple_files = true;

import "google/protobuf/wrappers.proto";

message Group {
    google.protobuf.Int64Value id = 1;
    google.protobuf.Int64Value type_id = 2;
    google.protobuf.Int64Value creator_id = 3;
    google.protobuf.Int64Value owner_id = 4;
    google.protobuf.StringValue name = 5;
    google.protobuf.StringValue intro = 6;
    google.protobuf.StringValue announcement = 7;
    google.protobuf.StringValue profile_picture_url = 8;
    google.protobuf.Int64Value creation_date = 9;
    google.protobuf.Int64Value deletion_date = 10;
    google.protobuf.Int64Value mute_end_date = 11;
    google.protobuf.BoolValue active = 12;
}
